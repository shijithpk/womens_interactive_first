<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=355">
  <link rel="stylesheet" type="text/css" href="css_files/common.css">  
</head>
<body class="infectious">

<p class="title">INFECTIOUS AND PARASITIC DISEASES</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.0/d3.min.js"></script>
  <script>

    var margin = {
        top: 5,
        right: 10,
        bottom: 25,
        left: 45
      };

    var width = 355 - margin.left - margin.right;
    var height = 350 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
              .range([0, width]);

    var y = d3.scaleBand()
              .range([0, height]);

    var xAxis = d3.axisBottom(x)
        .ticks(10);

    var yAxis = d3.axisLeft(y);

    var defs = svg.append("defs")

/* code below from https://www.visualcinnamon.com/2016/05/animate-gradient-imitate-flow-d3.html and from a mike bostock post on linear gradients */

    var linearGradient = defs.append("linearGradient")
                      .attr("id", "gradient")
                      .attr("x1", "0%")
                      .attr("y1", "0%")
                      .attr("x2", "100%")
                      .attr("y2", "0%")
                      .attr("spreadMethod", "reflect");

    var colours = ["#F5E0B9", "#f1d6a3", "#EECC8D", "#EBC277","#E7B861"]


    d3.csv("data_files/infectious.csv", type, function(error, data) {
      if (error) throw error;

//      x.domain([0, d3.max(data, function(d) { return d.Percent; })]);


      x.domain([0, 50]);

      y.domain(data.map(function(d) { return d.Category; }))
        .paddingInner(0.1)
        .paddingOuter(0.1);


var xAxiscalled =     svg.append("g")
                            //.attr("class", "x axis")
                            .attr("transform", "translate(0," + height + ")")
                            .call(xAxis)
                            .attr("stroke-dasharray", "2,2")
                            .attr("class","infectious");


xAxiscalled
        .selectAll("text")  
            .attr("class", "tick")
            .style("opacity", "0")
//            .style("text-anchor", "end")
//            .attr("dx", "0.5em")
//            .attr("dy", "0.7em")
;


xAxiscalled
          .append("text")
          .attr("class", "infectious")
          .attr("transform", "translate(" + width/2 + ",0)")
          .attr("y", 20)
          .attr("dx", 20)
          .style("font-weight","bold")
          .text("Percent");

      svg.append("g")
          //.attr("class", "y axis")
          .call(yAxis)
          .attr("stroke-dasharray", "1,1")
          .selectAll("text")  
            .attr("class", "infectious")
            .style("text-anchor", "end")
            .style("font-weight","bold")
            .style("opacity","1");

        svg
          .append("text")
          .attr("class", "infectious")
          .attr("transform", "translate(" + 5 + ",20)")
          .style("text-anchor", "start")
          .style("font-weight","bold")
          .text("Age");

        linearGradient
          .selectAll(".stop")
          .data(colours)
          .enter()
          .append("stop")
          .attr("offset", function(d,i) { return i/(colours.length-1); })   
          .attr("stop-color", function(d) { return d; });

        linearGradient.append("animate")
          .attr("attributeName","x1")
          .attr("values","0%;200%")
          .attr("dur","3s")
          .attr("repeatCount","indefinite");

        linearGradient.append("animate")
          .attr("attributeName","x2")
          .attr("values","100%;300%")
          .attr("dur","3s")
          .attr("repeatCount","indefinite");

/* bar chart animation code from https://bl.ocks.org/jamesleesaunders/f32a8817f7724b17b7f1 */

var bar_enter = svg.selectAll(".bar")
                          .data(data)
                          .enter()
        
        bar_enter
          .append("rect")
          .attr("class", "bar")
          .transition()
            .duration(1500)
            .delay(function (d, i) {
                return i * 400;
            })
            .attr("x", function(d) { return x((50 - d.Percent)/2); })
            .attr("height", y.bandwidth())
            .attr("y", function(d) { return y(d.Category); })
            .attr("width", function(d) { return x(d.Percent); });
     
      bar_enter
            .append("text")
            .transition()
              .text(function(d) { return d3.format(".0f")(d.Percent) + "%"; })
              .duration(3000)
              .delay(function (d, i) {
                  return i * 600;
              })
              //.attr("x", function(d) { return x(50 - (d.Percent/2));  })
              .attr("x", function(d) { return x(45);  })
              .attr("y", function(d) { return y(d.Category) + y.bandwidth()/2; })
              .attr("dy", ".35em")
              .attr("class", "pop")
              .remove();
    
    /*
      svg
              .append("line")
              .style("stroke", "black")
              .attr("x1", 0)
              .attr("y1", 0)
              .attr("x2", 10)
              .attr("y2", 10);
    */

    });

    function type(d) {
      d.Percent = +d.Percent;
      return d;
    }

d3.select("body")
  .append("p")
  .style("margin-top","0px")
  .style("opacity","0")
  .html("25% or a quarter of all girls who've died between the ages of 1 and 14 have died from infectious and parasitic diseases such as tuberculosis, cholera and typhoid.")
    .transition()
      .delay(5000)
      .duration(3000)
      .style("opacity","1");

d3.select("body")
  .append("p")
  .style("margin-top","5px")
  .style("opacity","0")
  .html("The share of infectious and parasitic diseases in the deaths of women steadily declines in older age groups.")
    .transition()
      .delay(7000)
      .duration(3000)
      .style("opacity","1");

d3.xml("svg_graphics/shadow.svg").mimeType("image/svg+xml").get(function(error, xml) {
  if (error) throw error;
  document.body.appendChild(xml.documentElement);
});

//code below from https://bl.ocks.org/mbostock/1014829

var wrapper_div = d3
                    .select("body")
                    .append("div")
                    .attr("class","wrapper")

 l_arrow = wrapper_div
                .append("div")
                .attr("class","left_arrow");

 h_button = wrapper_div
                .append("div")
                .attr("class","home_button");


 r_arrow = wrapper_div
                .append("div")
                .attr("class","right_arrow");

//the code for embedding an svg came from http://stackoverflow.com/questions/21209549/embed-and-refer-to-an-external-svg-via-d3-and-or-javascript

d3.xml("svg_graphics/fin_left_4.svg", function(error, xml) {
        if (error) {console.log(error); return;}
  
  l_arrow
        .node()
        .appendChild(xml.documentElement);

  d3
    .select("#path210")
    .attr("class","buttons_infectious shadow")
    .on("click", function(){
      d3.select(this).classed('shadow', false);
      window.open("circulatory.html","_self",false);
        
    });  

});

d3.xml("svg_graphics/home_4.svg", function(error, xml) {
        if (error) {console.log(error); return;}

    
  h_button.node().appendChild(xml.documentElement);

    d3
      .select("#path4")
      .attr("class","buttons_infectious shadow")
      .on("click", function(){
        d3.select(this).classed('shadow', false);
        window.open("homepage.html","_self",false);
        });  
});

d3.xml("svg_graphics/fin_right_4.svg", function(error, xml) {
        if (error) {console.log(error); return;}
  
  r_arrow
        .node()
        .appendChild(xml.documentElement);

  d3
    .select("#path211")
    .attr("class","buttons_infectious shadow")
    .on("click", function(){
      d3.select(this).classed('shadow', false);
      window.open("respiratory.html","_self",false);
        
    });  

});


  </script>



</body>
